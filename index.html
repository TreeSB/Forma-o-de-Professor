<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Formação de Professores de Padel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Curso de Formação de Professores de Padel</h1>
        <p>De 27 a 30 de março de 2025 – Garanta sua vaga agora!</p>
    </header>

    <section class="form-section">
        <h2>Inscreva-se agora</h2>
        <form id="signup-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Quero me inscrever</button>
        </form>
        <p id="success-message" class="hidden">Inscrição enviada com sucesso!</p>
    </section>

    <footer>
        <p>Tree Sports Brasil - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
